<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Mario</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./assets/video-mario.mp4" type="video/mp4" />
        </video>
    </div>

    <!-- Parte aprendida -->

    <header class="cabecalho">

        <a href="#" class="logo_mario">
            <img src="./assets/logo-chapeu-mario.png" alt="Logo do Mario">
        </a>
        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Detalhes</li>
            </ul>
        </nav>

    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./assets/titulo.png" alt="">
            <p class="informacoes">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe sequi itaque,
                voluptatem facilis eos veritatis ea eum suscipit nulla ab ducimus non! Adipisci
                sint corporis eum, asperiores ratione quas labore.</p>
            <button class="botao-trailer">Veja o Trailer</button>
        </div>
        <img class="mario-amigos" src="./assets/super-mario-chars.png" alt="mario e amigos">
    </main>
</body>

</html>
